    <!-- 
        变量声明提升
            通过var 定义声明的变量，会在定义语句之前就可以访问到的
            值：undefined
         函数声明提升
            通过function声明的函数，在之前就可以直接调用
                值：函数定义（对象）
          3.问题：变量提升和函数提升是如何产生的 
          当变量名和函数名重合的时候，面对提升优先级问题
            
            函数提升优先级高于变量提升,且不会被同名变量声明时覆盖，但是不会变量赋值覆盖 
           这高于意思是提升时间晚
           另外一种理解就是：先执行变量提升，再执行函数提升
     -->
     <script>
         console.log(a);
         var a=4;
         fun();//函数声明提升
         function fun(){
             var a=4;
             console.log(a);
         }
         fun()

         /* 优先级问题 */
         
      
         var funs;
          console.log(funs); 
         function funs(){}
         console.log(funs);    
         
     </script>
