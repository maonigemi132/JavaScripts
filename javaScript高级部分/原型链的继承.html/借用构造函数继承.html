<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            借用构造函数的继承（假继承）
            套路
                定义父类型构造函数
                定义子类型构造函数
                在子类型构造函数中调用父类型构造函数
            关键
                在子类构造函数中通过call调用父类型构造函数
                call第一个参数可以改变this指向
        */
        function Person(name,age){
            this.name=name
            this.age=age
        }
        

        function Student(name,age,price){
            Person.call(this,name,age) //this.Person(name,age)
            this.price=price
        }
        var std=new Student("xx",12,42);
        console.log(std.name,std.age,std.price);

    </script>
</head>
