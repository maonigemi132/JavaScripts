    <script>
        /*
            如何产生闭包?
            当一个嵌套的内部（子）函数引用了嵌套的外部（父）函数的变量时，就产生了闭包
            闭包是到底是什么？
            理解一： 闭包是嵌套的内部函数
            理解二：闭包是内部函数中包含的对象，对象里面包含被引用变量（函数）的对象
            注意：闭包存在于嵌套的内部函数中
            产生闭包的条件？
            函数嵌套
            内部函数引用了外部函数的数据（变量/函数）
        */
       function fun1(){
           var a=2
           var b='abc'
           function fn2(){ //执行函数定义就会产生闭包（不用调用函数）
               console.log(a);
           }
           fn2()
       }
       fun1();
        
    </script>
