<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fun(n, o) {
            console.log(n,o); //0 unde  
            return {
                fun: function (m) {
                    return fun(m, n);
                }
            }
        }
        //一直使用都是a的这个闭包。产生的闭包因为没有接收所以很快就死亡了
        var a=fun(0);  a.fun(1); a.fun(2); a.fun(3);//under 0 0 0

        //b每次用的都是上次返回的对象闭包
        var b=fun(0).fun(1).fun(2).fun(3);//under 0 1 2

        var c=fun(0).fun(1); c.fun(2); c.fun(3);//under 0 1 1


        
        
    </script>
