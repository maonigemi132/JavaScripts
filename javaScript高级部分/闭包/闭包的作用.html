<!DOCTYPE html>

<head>

    <title>Document</title>
    <script>
        /* 
            使用函数内部的变量在函数执行完后，仍然存活在内存中（延长了局部变量的声明周期）
            从函数外部可以操作（读写）到函数内部的数据（变量/函数）

            问题：
                1、函数执行完后，函数内部声明的局部变量是否还存在？ 一般是不存在，存在于比保重的变量才可能存在
                2、在函数外部能直接访问函数内部的局部变量名？   不能但我们可以通过闭包让外部操作它

        */

        function fun1() {
            var a = 2
            function fn2() { //执行函数定义就会产生闭包（不用调用函数）
                a++
                console.log(a);
            }
            return fn2
        }
        var f = fun1();
        console.log(f);
        f();
        f();
    </script>
