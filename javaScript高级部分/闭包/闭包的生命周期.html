<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        产生：在嵌套内部函数定义执行完时就产生了（不是在调用）
        死亡：在嵌套的内部函数称为垃圾对象时候
     -->
    <script>
        function fun1() {
            //此时闭包就已经产生了（函数提升，内部函数对象已经创建）fn2()函数提升
            var a = 2
            // var fn2 = function () 函数表达式方式声明的，闭包产生是需要18到21行执行完以后才产生闭包
            function fn2() { //执行函数定义就会产生闭包（不用调用函数） 
                a++
                console.log(a);
            }
            return fn2
        }
        var f = fun1();
        console.log(f);
        f();
        f();
    </script>
</head>

</html>
