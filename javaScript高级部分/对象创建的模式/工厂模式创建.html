<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            套路：通过工厂函数动态创建对象并返回
            使用场景：需要创建多个对象
            问题缺点：对象没有一个具体的类型，都是object类型
        */
        function fun(name, age) {  
            var obj = {     //返回一个对象的函数==工厂函数
                name : name,
                age : age,
                setFun:function(){
                    this.name=name
                }
            }
            return obj
        }


        //测试
        var obj = fun("xiaoming",12)
        console.log(obj);

    </script>
</head>
