<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            构造函数+原型的组合模式
            套路：自定义构造函数，属性再函数中初始化，方法添加再原型上
            适用场景：需要创建多个类型确定的对象
        */
         function Person(name,age){
             this.name=name
             this.age=age
         }
         Person.prototype.setfun=function(name){
                 this.name=name
             }

         var p=new Person();
         p.setfun("小明")
         console.log(p);
    </script>
</head>
<body>
    
</body>
</html>
