<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            什么是数据?
                数据其实就是存取在内存中的特定信息，本质上也可以说是0101二进制
                数据特点：可传递，可运算
                内存中的所有操作目标:数据
                    算数运算
                    逻辑运算
                    赋值运算
            什么事内存？
                内存其实也可以说是一个空间 (临时)
                

            什么事变量?
                变量就是可变的值，由变量名和变量值组成
                每个变量都对应一块小内存，变量名用来查找对应的内存，变量值就是内存中保存的值     

              内存分类
                栈：存储的是全局变量、局部变量
                堆：对象 
            4.数据内存变量关系
                内存用来存储数据的空间
                变量时内存的标识   
           它们三者的区别？
            内存就是一个容器，用来存储程序需要操作的数据
            变量可变的值，在内存中是标识，通过这个变量标识在内存中找到对应的内存，最后进行读写操作      

        */

        var a={age=12};   //把a的内容赋值给到b 这个内容只是说是地址值
        var b=a;
       
    </script>
