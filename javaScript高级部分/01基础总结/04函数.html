    <!-- 
        什么是函数？
            具有实现特定功能的语句的封装体
            只有函数时可以执行的，其他类型的数据不能执行
        函数的作用是什么？
            提高代码复用性
        如何定义函数?
            函数声明
            表达式
            构造声明函数
        如何调用函数?
            普通调用()
            通过对象调用 obj.test
            new test（）    new调用
            test.call/apply(obj) 临时让test成为obj的方法进行调用

     -->

     <script>
         var num=prompt("请输入年龄");
         if(!isNaN(num)){
            function fun(num){
            if(num>=60){
                console.log("算了吧");          
            }else if(num<18){
                console.log('未成年再等等');
            }else{
                console.log('刚好');          
            }
         }
         }
         fun(num)


         /* 
             test.call/apply(obj)方式解析 
             临时让test成为obj的方法进行调用
         */
         var obj={}
         function test(){
             this.num="222";
         }
        //  obj.test(); 这种情况是无法找到的，因为obj里面都没有test这个方法

        //这种情况我们可以想象中 obj.test() 并且当前this指向变成了obj
        // 可以让一个函数成为指定任意对象的方法进行调用
         test.call(obj) 
         console.log(obj.num);
         

     </script>
