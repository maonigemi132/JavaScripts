<!DOCTYPE html>

    <title>Document</title>
    <script>
        /* 数据类型 
            基本数据类型（值类型）
                string 任意字符串
                number 任意数字
                boolean ture false
                null    null
                undefined   undefined
            对象类型（引用类型）
            object 任意对象
            Array   一种特别的对象(和普通对象区别就是，它内部数据有序的，有数值下标)
            Function  一种特别的对象(可以执行封装一段具有一段功能的代码)

            2.判断
                typeof
                instanceof（主要是用来判断对象的具体类型）
                ===    可以判断的：undefined null
        */

        var a; 
        console.log(typeof a==='undefined');
        console.log( a===undefined);
        
       
    </script>
