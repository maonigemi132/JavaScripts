<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
          问题:js引擎如何管理内存
            1.内存声明周期
                分配小内存空间，得到它的使用权
                存储数据，可以反复操作
                释放小空间
            2. 释放内存
                局部变量：函数执行完自动释放
                对象：成为了垃圾对象==》垃圾回收期回收

        */

        
        function fun() {
            var a={};
        }
        
        // 调用函数执行完会先把局部变量自动释放，对象会称为垃圾对象，之后由垃圾回收器回收
        fun()
    </script>
</head>

</body>
