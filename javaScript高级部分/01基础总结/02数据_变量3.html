<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            在js调用函数时候传递变量的参数是值传递还是引用传递
                理解1：都是值(基本/地址值)传递 永远传递的都是变量的值
                理解2：可能是值传递,也可能是引用传递（地址值）

        */

       var a=3;
       function fun(a) {
           a=a+1;
       }
       fun(a);
       console.log(a);
       

    </script>
</head>

<body>

</body>

</html>
