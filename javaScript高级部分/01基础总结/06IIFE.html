<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIFE</title>
</head>

 <script>
     /* 
     理解
        全程：Immediately-Invoked Function Expression
     作用
        隐藏实现
        不会污染（全局）命名空间
        用来编写js模块
      */

      (function(){
          var a=3
        console.log(a+4);
      })();


      ;(function(){
            var a=4;
            function test(){
                console.log(++a);        
            }
            window.$=function(){
                return{
                    test2:test
                }
            }
      })()

      $().test2()
     

     
 </script>

<body>

</body>

</html>
