<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        函数的prototype属性
            每个函数都有一个prototype属性。它默认指向一个Object空对象（即称为：原型对象）
            原型对象中有一个属性constructor，它指向函数对象
         2.给原型对象添加属性（一般都是方法）
            作用：函数 的所有实例对象自动拥有原型中的属性(方法)  
     -->

    <script>
        //每个函数都有一个prototype属性
        console.log(Date.prototype);

        function Fun() {
            //内部语句 this.prototype={} this.函数对象
          
        }
        Fun.prototype.test = function () {
            console.log('1');
        }
        console.log(Fun.prototype);//它默认指向一个Object空对象

        // 原型对象中有一个属性constructor，它指向函数对象
        console.log(Date.prototype.constructor===Date);
        console.log(Fun.prototype.constructor===Fun);
        
        //函数名是type它里面的属性protrotype会指向type的原型对象protrotype，而protrotype原型对象里面的constructor会指向type

        //给原型对象添加属性（一般是方法） ==实例对象可以访问
        var fun=new Fun(); //内部语句this.__proto__=Fun.prototype
        fun.test();

    </script>
</head>

<body>

</body>

</html>
