<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        每个函数function都有一个prototype，即显示原型(属性)
        每个实例对象都有一个__proto__，可称为隐式原型（属性）
        对象的隐式原型的值为其他对象构造函数的显式原型的值
        总结：
            函数的prototype属性：在定义函数时自动添加的，默认值是一个空object对象
            对象的__proto__属性：创建对象时自动添加的，默认值为构造函数的protoype属性值
            程序员能直接操作显示原型，但不能直接操作隐式原型（es6之前）
     -->
     <script>
         function Fn(){
           
            // 内部语句：this.prototype={}
            this.test1=function(){
                console.log("test1");             
            }
            console.log(this);
         }
       
         
         
         
         /* 每个函数function都有一个prototype，即显示原型(属性),默认指向一个空的object对象 */
         console.log(Fn.prototype);
         /* 每个实例对象都有一个__proto__，可称为隐式原型（属性） */
         var fn=new Fn();
         console.log(fn.__proto__);
         //对象的隐式原型的值为其他对象构造函数的显式原型的值
        console.log(fn.__proto__===Fn.prototype);
        
        /* 给原型添加方法 */
        Fn.prototype.test=function(){
            console.log('test');
        }
        // 通过实例调用原型的方法
       fn.test();
      


     </script>
</head>
<body>
    
</body>
</html>
