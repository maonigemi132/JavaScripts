<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            区别1
              全局作用域之外，每个函数都会创建自己的作用域。作用域在函数定义时候已经确定了，而不是在函数调用时
              全局执行上下文环境是在全局作用域确定之后，js代码马上执行之前创建
              函数执行上下文是在调用函数时，函数体代码执行之前创建。
            区别2
                作用域是静态的，只要函数定义好就会一直存在，且不会再改变
                执行上下文是动态的，调佣函数时创建，函数调用结束时就会被释放
             联系
                上下文环境（对象）是从属于所在的作用域
                全局上下文环境==全局作用域
                函数上下文环境==对应的函数使用域     
        */
        var a=10
         b=20
         function fn(x) {
             var a=100,
             c=300;
             console.log("fn()",a,b,c,x);
             function bar(x) {
                 var a=1000,
                 d=400
                 console.log("bar",a,b,c,x);
             }
             bar(100);
             bar(200)
         }

    </script>
