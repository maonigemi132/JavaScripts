<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            所有代码分类
                初始化执行代码（同步代码）：包含绑定dome事件监听，设置定时器，发送ajax请求的代码
                回调执行代码（异步代码）：处理回调逻辑
            js引擎执行代码的基本流程
                初始化代码==回调代码
             模型的2个重要部分组成
                事件管理模块
                回调队列       
             模型的运转流程
                执行初始化代码，将事件回调函数交给对应模块管理
                当事件发生时，管理模块会将回调函数以及数据添加到回到函数列队中
                只有当初始化代码执行完之后（可能要一定时间），才会遍历读取回调队列的回调函数执行   
        */
    </script>
