        /* 
            进程
                多线程：在一个进程内，同时有多个线程运行
                多线程运行：一个应用程序可以同时启动多个实例运行
                应用程序必须运行在某个进程的某个线程上
                一个进程中至少有一个运行的线程：主线程，进程启动或自动创建
                一个进程中也可以同时运行多个线程，我们会说程序是多线程运行的
                一个进程内的数据可以供其他的多个线程直接共享
                多个线程之间的数据是不能直接共享的
                线程池（thread poo） 保存多个线程对象的容器，实现线程对象的反复利用
         */
