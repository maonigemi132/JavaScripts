<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function fun(n){
            var num=0
            var old=0
            for (var  i = 1; i <=n; i++) {
                if(i%2==0){
                    num+=1/i         
                }else{
                    old+=1/i
                }                          
            }          
           return  {num,old}
        }
        var s=fun(100)
        console.log(s);
       
        
    </script>
</head>
