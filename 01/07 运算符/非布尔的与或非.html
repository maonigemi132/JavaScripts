    <script>
        /* 
            && || 非布尔值的情况
            当两个值都是ture的时候，则不然返回第二个值
            当两个值第一个值是flase时候，则返回第一个值

            或运算
                如果第一个值为true时候，则会返回第一个值
                 当两个值第一个值是flase时候，则返回第二个值
        */
         var result=2 && 1;
         result=1 && 2;
         result=0 && NaN;
         result=NaN && 0;
         console.log(result);
         
    </script>
