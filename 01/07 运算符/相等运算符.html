    <title>Document</title>
    <script>
        /* 
            相等运算符，比较两个值是否相等
                == 
                    -当使用==来比较两个值时，如果值的类型不同，
                    则会自动进行类型转换，将其转化为相同的类型然后在比较

                不相等!=
                    比较两个值是否不相等，如果不相等返回true，否则返回false
                    -使用!=来做不相等运算
                    -不相等也会对变量进行自动类型的转换，如果转换后相等它也会返回false
                    
                ===
                    全等
                    - 用来判断两个值是否全等，它和相等类似，不同的是它不会做自动的类型转换
                        如果两个值的类型不同，会直接返回false
                !==
                  不全等
                    -用来判断两个值是否不全等，和不等类似，不同的是它不会做自动类型转换
                        如果两个值类型不同，它会直接返回true            

                    undefined衍生自null，所以这两个值进行判断时候，会返回true
                    NaN不和任何值相等的，包括它自己本身
                    可以通过isNan()函数来判断一个值是否是NaN
        */
       var a=10
       console.log(1==1);
       console.log("1"==true);
       console.log(undefined==null);
       console.log(NaN==NaN);
       var b=NaN
       console.log(isNaN(b));
       console.log(1!=1);
       console.log("abc"!="abc");
       
       console.log(1!=="1");
       
       
    </script>
