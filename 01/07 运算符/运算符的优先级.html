<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 在运算符中也是有优先级
            如果优先级一样，则从左到右计算
            如果遇到优先级不清楚，可以使用（）来提升优先级
            
        */

        //如果||优先级高，或者两个优先级高则结果返回3 
        //如果&&优先级高，则返回1
        var result=(1||2)&&3;
        console.log(result);

    </script>
</head>
<body>
    
</body>
</html>
