<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一元运算 一个数运算</title>
    <script>
        /* 
            一元运算
            + 正号
                -号号不会对数字产生任何影响
            - 负号
                - 负号可以对数字进行取反 本身数字是正号那么会变成负号 负号的就变成正号
                - 对于非Number类型的值，会先转换成Number，然后在进行运算
                  它可以对一个其他的数据类型使用+，来将其转换成Number
                  它的原来和Number（）函数一样的

        */

        var a=123
        a=+a

        a=true;
        a=-a

        a=undefined;
        a=-a

        a="18"
        a=+a  
        console.log(a);
    </script>
</head>
<body>
    
</body>
</html>
