<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            十六进制 会以0x开头
             a=0x16 ，0xff
            八进制  表示八进制需要以0开头
                a=070
            二进制  二进制需要以0b开头
                a=0b10

            parseInt中可以指定两个参数，第一个参数代表变量，第二个参数代表进制
        */
        a="070";
        a=parseInt(a,10);
        console.log(a);
        
    </script>
</head>
