<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            Date对象
              -在js中使用Date对象来表示一个时间
              如果直接使用构造函数创建一个date对象，则会封装为当前代码执行的时间
        
        */

        var d1=new Date();
        console.log(d1);

        //创建一个指定的时间对象
        //需要在构造函数中传递一个表示时间的字符串作为参数
        //格式月份/日/年  /时/分/秒
        var d2=new Date("12/02/2020 11:12:22")
        console.log(d2);

        /* 返回当前日期对象的几日 */
        var date=d2.getDate();
        console.log(date);

        /* getDay()获取当前日期对象时周几 
            会返回一个0-6的值
            0表示周日
            1表示周一
        */
        var date=d2.getDay();
        console.log(date);

        /* getMonth()
            获取当前时间对象的月份
            0表示1月
            11表示12月
        */
        var mo=d2.getMonth();
        console.log(mo);

        /* 
        getFullYear()
         获取当前时间对象的年份
        */
        var ye=d2.getFullYear();
        console.log(ye);

        /* 
            getTime()
              -获取当前日期对象的时间戳
              -时间戳，指的是从格林威治标准时间1970年1月1日  0时0分0秒
                到当前日期所花费的毫秒数（1秒=1000毫秒）
              -计算机底层在保存时间时使用的都是时间戳
         */
        var ti=d2.getTime();
        console.log(ti/1000/60/60/24/365);

        /* 获取当前的时间戳 */
        //利用时间戳可以用来测试代码的执行性能
        ti=Date.now();
        console.log(ti);
        
    
    </script>
</head>
<body>
    
</body>
</html>
