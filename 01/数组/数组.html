    <title>Document</title>
    <script>
        /* 
            数组（Array）
                -数组也是一个对象
                -它和我们普通对象功能相似，也是用来存储一些值的
                -不同的是普通对象时使用字符串作为属性名的，
                    而数组是使用数组来作为索引操作元素
                -索引：
                    从0开始的证书就是索引
                -数组的存储性能比普通对象要好，在开发中我们也会经常使用数组存储一些数据        
        
            数组，想数组中添加元素
            语法：数组[索引] =值
              如果读取不存在的索引，它不会报错而是会返回undefined

           lenght:    
            获取长度使用lenght属性来获取数组的长度
            对于连续的数组，使用lenght可以获取到数组的长度
            对于非连续的数组，使用lenght会获取到数组最大的索引+1
            如果修改lenght大于原长度，则多出部分会空出来
            反之如果小于原长度，则多出元素会被删除
        */

        var arr=new Array();
        arr[0]=1;
        arr[1]=12;
        arr[2]=123;
        arr[3]=4;
        console.log(arr.length);
    </script>
