<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* lenght获取长度 */
        var  arr="hello world";
        console.log(arr.length);

        /*
            charAt()根据索引获取指定的字符
            可以返回字符串指定位置的字符
        */
        var result=arr.charAt(4);
  
        /* 
            charCodeAt()获取指定位置索引下的字符编码uniCode
        */
        var result=arr.charCodeAt(4);


         /* 
            fromCharCode()
                根据字符编码去获取字符
                调用上需要通过String构造函数调用
                String.fromCharCode
        */
       
        result=String.fromCharCode(33);
        

        /* 
            indexOf()
                -该方法可以检索一个字符串中是否含有指定的内容
                -如果字符串中含有该内容化，则会返回其第一次出现的索引
                    如果没有找到指定的内容，则返回-1
                -可以指定第一个第二个参数，指定开始查找的位置
                    第一个参数是查找内容，第二个参数可以指定开始位置
             lastindexOf()
                -该方法的用法和indexof一样;
                    一个是从前往后找。一个是从后往前找     
        
        */
        result=arr.indexOf("l",4);
        console.log(result);

        /* 
           slice
                -可以从字符串中截取指定的内容
                -不会影响原字符串，而是将截取到的内容返回
            参数：
                第一个位置是开始索引（包括位置）  
                第二个位置是结束索引（不包括位置）    
                省略第二个参数就是后面全要
                负数就是从后面计算 
        */
        result=arr.slice(1);
        console.log(result);

        /* 
            substring()
              和slice类似
              -区别不同：这个放不能接受负值参数
                如果传递了一个负值，则默认使用0
              -而且它会自动调整参数的位置，如果第二个参数小于第一个，则自动交换
        */
        result=arr.slice(0);
        console.log(result);

        /* 
            substr();
                用来截取字符串
                参数
                    1.截取开始位置的索引
                    2.截取长度
        */
        result=arr.substr(0,5);
        console.log(result);

        /* 
            split()
                拆分,可以将一个字符串拆分为一个数组
                参数：
                    -需要一个字符串作为参数，将会根据该字符串去拆分数组
                    如果传递一个空字符串作为参数，那么则会将每个字符都拆分为数组中的一个元素
        */
       arr="abc,ecfg,sss,ddd";
       result=arr.split(",");

       console.log(result);

        
        
    </script>
