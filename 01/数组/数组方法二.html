    <script>
        /* 数组方法
             slice()
              -可以用来从数组提取指定元素
              -该方法不会改变元素数组，而是将截取到的元素封装到一个新的数组中返回、
                参数：
                 1.截取开始的位置的索引,包含开始的索引
                 2.截取结束的位置的索引，不包含结束的索引
                        -第二个参数可以不写，此时截取从开始索引往后的所有元素
                    -索引可以传递一个负值,如果转递一个负值，则往后计算
                     -1就是倒数第一个依次类推
                     
              sploce()
                 -可以用于删除数组中的指定元素
                 -使用splice()和影响到原数组，会将指定元素从数组中删除
                   并将删除的元素作为返回值返回

                 参数：
                    第一个，表示开始位置的索引
                    第二个，表示删除的数量
                    第三个数开始，可以传递一些新的元素。这些元素将会自动插入到开始位置的索引前边
                    
        
        */
        var arr=["小明","小白","小黑","小绿","小粉"]
        /* var sli=arr.slice(1,-1) */
        var spl=arr.splice(3,1,"小棕","小黄")
        console.log(arr);
    </script>
