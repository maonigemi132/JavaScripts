<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            split()
                -可以将一个字符串拆分成数组
                这个方法即使不指定全局匹配，也会全部拆分
        */
       var str="1a2s3d4f5g6";
       var reg=/[a-z]/i;          
         var strr=str.split(reg)
         console.log(strr);


         /* 
            search()
                -可以搜索字符串中是否含有指定的内容
                -如果搜索到指定的内容，则会返回一次出现的索引，如果没有会返回-1
                -它可以接受一个正则表达式作为参数吗，然后会根据正则表达式去检索字符串
                search（）只会查找第一个，即使设置全局匹配也没用
         */
         var result="abc hello adc afc";
        
         var se=result.search(/a[bdf]c/)
         console.log(se);

         /* 
            match()
                -可以根据正则表达式，从一个字符串红将符合条件内容提取出来
                -默认情况下我们match只会找到第一个符合要求的内容，找到以后就会停止检索
                    我们可以设置正则表达式为全局匹配模式，这样就会匹配到所有内容
                -可以为一个正则表达式设置多个匹配模式，且顺序无所谓
               
                -match（）会将匹配到的内容封装到一个数组中返回，即使只查询到一个结果
         
         */
        var  str2="1a2s3d4f5g";
        result=str2.match(/[A-z]/g);
        console.log(result);
        
        /* 
            replace()
               -可以将字符串中指定内容替换为新的内容
                -参数
                    1.被替换的内容
                    2.新的内容
                 -默认只会替换第一个   
        */
        str2="1a2a3a4a5d6f6g";
        result=str2.replace(/a/g,"☺");
        console.log(result);

        
    </script>
</head>
<body>
    
</body>
</html>
