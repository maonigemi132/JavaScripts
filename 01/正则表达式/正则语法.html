<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            正则使用语法
                字面量创建方式
                语法: var 变量=/正则表达式/匹配模式
                使用字面量的方式创建更简单，但是有局限性写死了的
                使用构造函数的创建方式就更灵活，因为传递参数上我们可以选择形参方式传递
                使用 | 表示或者的意思 
                []里的内容也是或的意思
                [ab]==a|b
                [a-b]任意的小写字母
                [A-Z]任意的大写字母
                [^] 除了的意思 假设[^ab] 除了里面ab其他字符都可以
        */

            regular=/a|b/i;
            console.log(regular.test("abc"));
            console.log(typeof regular);
            /* 检查一个字符串是否有abc adc afc */

            regular=/a[bdfs]b/i;
            console.log(regular.test("afb"));

            regular=/a[^ab]b/i;
            console.log(regular.test("asb"));

            regular=/[0-9]/i;
            console.log(regular.test("123"));
    </script>
</head>

</body>
</html>
