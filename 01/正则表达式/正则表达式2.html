<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            量词
                -通过量词可以设置一个内容出现的次数
                -量词只会对它前边的一个内容起作用
                -{n}正好出现n次
                -{m,n}出现m-n次
                -{m,}出现m次以上
                - + 至少一个，相当于{1，}
                - * 0个或者多个，相当于{0，}
                - ? 0个或者多个，相当于{0,1}
                -{^}没有在中括号中代表以什么什么开头，$表示匹配结尾
        
        */

        var reg=/a{3}/;
        reg=/(ab){3}/;
        reg=/ab{1,3}c/;
        reg=/ab{3}c/;//a~c中b中出现次数
      
        reg=/ab?c/;
        reg=/\.[A-z]{2,5}/;
        console.log(reg.test(".aa"));

        reg=/^a|A$/
        console.log(reg.test("abbA"));

        var phones="13235355794";
        reg=/^1[3-9][0-9]{9}$/
        console.log(reg.test(phones));
    </script>
</head>
<body>
    
</body>
</html>
