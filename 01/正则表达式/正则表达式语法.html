    <script>
        /* 
            检查一个字符串中是否有.
            .表示任意字符
            在正则表达式中使用\作为转移字符
            \.来表示.

            注意：使用构造函数时，由于它的参数是一个字符串，而\是字符串中转移字符，
            如果要使用\则需要使用\\来代替
        */
        var reg=/\./;
        reg=/\\/
        reg=new RegExp("\\.")
        console.log(reg.test("aa."));
        

    </script>
