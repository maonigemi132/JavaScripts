    <title>Document</title>
    <script>
        window.onload=function(){
            document.onkeydown=function(event){
                /* 
                    可以通过keycode来获取按键编码但是已废弃不建议用
                    可以通过key获取也行
                    altkey
                    ctrlkey
                    shiftkey
                */
                console.log(event.key);
                if(event.key>=0&&event.key<=9){
                    return false;
                }
                
            }


            
        }
    </script>
