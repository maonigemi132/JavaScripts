<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/dom.css">
    <script>

            window.onload=function(){

                function counts(btns,fun){
                    var btn=document.getElementById(btns);
                    btn.onclick=fun
                }






                var bj=document.getElementById("btn01");
                bj.onclick=function(){
                    //查找#bj节点
                    var bj=document.getElementById("bj");
                    //innerHTML 通过这个属性可以获取到元素内部的html代码
                    alert(bj.innerHTML)        
                } 


                var bt2=document.getElementById("btn02");
                bt2.onclick=function(){
                    //查找#bj节点 getElementsByTagName 可以根据标签来获取一组元素点的对象
                    //该方法会返回一个类数组对象，查询到的元素都会封装到对象中
                    // 即使查询到的元素只有一个，也会封装到数组中返回
                    var listli=document.getElementsByTagName("li");
                    //innerHTML 通过这个属性可以获取到元素内部的html代码
                   for (var i = 0; i < listli.length; i++) {
                        console.log(listli[i]);                       
                   }                
                } 


                var bt3=document.getElementById("btn03");
                bt3.onclick=function(){
                    var gender=document.getElementsByName("gender");
                    for (var i = 0; i < gender.length; i++) {
                        /* 
                            如果需要读取元素节点属性 直接使用元素.属性名 但是class不行，
                            因为它是保留字，如果要获取就需要className
                        */
                        console.log(gender[i].className); 
                        console.log(gender[i].value);                       
                   }    
                       
                } 


                var bt4=document.getElementById("btn04");
                bt4.onclick=function(){
                   var city=document.getElementById("city").getElementsByTagName("li");
                   for (var i = 0; i < city.length; i++) {
                        console.log(city[i].innerHTML);                       
                   }                  
                } 


                //返回phone第一个子节点firstElementChild
                var bt6=document.getElementById("btn06");
                bt6.onclick=function(){
                   var phone=document.getElementById("phone");
                   var s=phone.firstElementChild
                   console.log(s);
                } 

                //返回父节点
                counts("btn07",function(){
                    var phone=document.getElementById("bj");
                        var s=phone.parentNode
                        console.log(s);

                })
              

                //返回andriod previousElementSibling返回的是第一个兄弟节点
                var bt8=document.getElementById("btn08");
                bt8.onclick=function(){
                   var and=document.getElementById("andriod");
                         var pre=and.previousSibling;
                        alert(pre)
                        
                } 

                counts("btn11",function(){
                    var bj=document.getElementById("bj");
                    // 获取bj中的文本节点
                    var ss=bj.firstChild.nodeValue;              
                        console.log(ss);
                        
                })

                
                
                
            }

    </script>
</head>
<body>

        <div class="totlo">
            <div class="nei">
                <p >你喜欢哪个城市?</p>
                <ul id="city">
                    <li id="bj">北京</li>
                    <li>上海</li>
                    <li>东京</li>
                    <li>首尔</li>
                </ul>
                <p>你喜欢那些单机游戏?</p>
                <ul id="game">
                    <li id="rl">红警</li>
                    <li>实况</li>
                    <li>极品飞车</li>
                    <li>魔兽</li>
                </ul>
                <p>你说及的操作系统是?</p>
                <ul id="phone">
                    <li>IOS</li>
                    <li id="andriod">Andriod</li>
                    <li>Windows Phone</li>
                </ul>
            </div>
    
            <div class="xia">
               <label class="yis">
                gender:
                   <input type="radio" class="hello" name="gender" value="Male" >Male
                   <input type="radio" class="hello"  name="gender" value="Female">Female
              </label>
    
               <div>
                    name: <input type="text">
               </div>      
            </div>

        </div>

        <div id="btnList">
            <div><button id="btn01">查询#bj节点</button></div>
            <div><button id="btn02">查找所有li节点</button></div>
            <div><button id="btn03">查找name=gender的所有节点</button></div>
            <div><button id="btn04">返回#city下所有li节点</button></div>
            <div><button id="btn05">返回#city下所有子节点</button></div>
            <div><button id="btn06">返回#phone的第一个子节点</button></div>
            <div><button id="btn07">返回#bj的父节点</button></div>
            <div><button id="btn08">返回#android的第一个兄弟节点</button></div>
            <div><button id="btn09">返回#username的value属性值</button></div>
            <div><button id="btn10">设置#username的value属性值</button></div>
            <div><button id="btn11">返回#bj的文本值</button></div>
        </div>

    
</body>
</html>
