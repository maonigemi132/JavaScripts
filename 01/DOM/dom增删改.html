<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/dom.css">
    <script>
            window.onload=function(){

                function counts(btns,fun){
                    var btn=document.getElementById(btns);
                    btn.onclick=fun
                }
                
                    var lis=document.createElement("li")
                    var gztext=document.createTextNode("广州")
                    lis.appendChild(gztext);
               
                
                
                counts("btn01",function(){
                    /* 
                        document.createElement
                        可以用于创建一个元素节点对象,
                        它需要一个标签名作为参数，将会根据该标签名创建元素
                        并将创建好的对象作为返回值返回
                    */               
                    var lis=document.createElement("li")
        
                    /* 
                        document.createTextNod
                         可以用来创建一个文本节点对象
                         需要一个文本内容作为参数

                    */
                    var gztext=document.createTextNode("广州")
                    console.log(gztext);

                    /* 
                        appendChild
                            -向一个父节点中添加一个新的子节点
                            -用法：父节点.appendChild(子节点)
                    */
                    lis.appendChild(gztext);
                    
                    // 添加到页面中
                    var city=document.getElementById("city");
                    city.appendChild(lis);

                })


                counts("btn02",function(){
                    /* 
                        insertBefore
                         -可以在指定的子节点前插入新的子节点
                         -语法：
                            父节点.insertBefore（新节点，旧节点）
                    
                    */
                    var bj=document.getElementById("bj")
                    var city=document.getElementById("city");
                    city.insertBefore(lis,bj)


                })
                
               


                counts("btn03",function(){               
                    var bj=document.getElementById("bj");
                    var city=document.getElementById("city");
                    city.replaceChild(lis,bj)
                })


                
                counts("btn04",function(){               
                    var bj=document.getElementById("bj");
                    // var city=document.getElementById("city");
                     bj.parentNode.removeChild(bj)
                })

                counts("btn05",function(){                
                    var city=document.getElementById("city");
                    console.log(city.innerHTML);
                })


                counts("btn06",function(){                
                    var bj=document.getElementById("bj");
                    bj.innerHTML="古巴"
                })



                counts("btn07",function(){  
                    /* 
                        使用innerHtml也可以完成DoM的增删改的相关操作
                        一般我们会两种方式结合一起
                    */              
                    
                    // city.innerHTML+="<li>广州</li>"
                    var city=document.getElementById("city");
                    lis.innerHTML="广州"
                    city.appendChild(lis)

                })











            }

    </script>
</head>
<body>

        <div class="totlo">
            <div class="nei">
                <p >你喜欢哪个城市?</p>
                <ul id="city">
                    <li id="bj">北京</li>
                    <li>上海</li>
                    <li>东京</li>
                    <li>首尔</li>
                </ul>      
            </div>
        </div>

        <div id="btnList">
            <div><button id="btn01">创建一个"广州"节点，添加到#city下</button></div>
            <div><button id="btn02">将"广州"节点插入到#bj前面</button></div>
            <div><button id="btn03">使用“广州”节点替换#bj节点</button></div>
            <div><button id="btn04">删除#bj节点</button></div>
            <div><button id="btn05">读取#city内的html代码</button></div>
            <div><button id="btn06">设置#bj内的html代码</button></div>
            <div><button id="btn07">通过inner添加广州功能</button></div>
        </div>

    
</body>
</html>
