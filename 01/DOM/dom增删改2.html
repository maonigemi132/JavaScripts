<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/dom.css">
    <script>
            window.onload=function(){

                var city=document.getElementById("city")
                var bj=document.getElementById("bj")
                var li=document.createElement("li")
                var text=document.createTextNode("广州")
                

                function counts(btns,fun){
                    var btn=document.getElementById(btns);
                    btn.onclick=fun
                }
                

                counts("btn01",function(){              
                    li.appendChild(text);
                    console.log(li);
                    city.appendChild(li)
                })


                counts("btn02",function(){              
                    li.appendChild(text);
                    console.log(li);
                    city.insertBefore(li,bj)
                })

                counts("btn03",function(){              
                    li.appendChild(text);
                    console.log(li);
                    city.replaceChild(li,bj)
                })
                

                counts("btn04",function(){              
                    city.removeChild(bj)
                })

                counts("btn04",function(){              
                    city.removeChild(bj)
                })

                counts("btn05",function(){              
                    console.log(city.innerHTML);
                })

                counts("btn06",function(){              
                    bj.innerHTML='上海'
                })

                counts("btn07",function(){              
                   li.innerHTML="广州";
                   city.appendChild(li)
                })











            }

    </script>
</head>
<body>

        <div class="totlo">
            <div class="nei">
                <p >你喜欢哪个城市?</p>
                <ul id="city">
                    <li id="bj">北京</li>
                    <li>上海</li>
                    <li>东京</li>
                    <li>首尔</li>
                </ul>      
            </div>
        </div>

        <div id="btnList">
            <div><button id="btn01">创建一个"广州"节点，添加到#city下</button></div>
            <div><button id="btn02">将"广州"节点插入到#bj前面</button></div>
            <div><button id="btn03">使用“广州”节点替换#bj节点</button></div>
            <div><button id="btn04">删除#bj节点</button></div>
            <div><button id="btn05">读取#city内的html代码</button></div>
            <div><button id="btn06">设置#bj内的html代码</button></div>
            <div><button id="btn07">通过inner添加广州功能</button></div>
        </div>

    
</body>
</html>
