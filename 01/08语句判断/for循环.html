<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
            /* 
                for循环的语法
                for(1初始化表达式;2条件表达式;更新表达式){
                    3语句
                }
                for循环执行流程
                    1:初始化表达式，判断是否执行循环
                    2执行条件表达式,判断是否执行循环。
                        如果是true，则执行循环3
                        如果是false，终止循环
                    4.执行更新表达式，更新表达式执行完毕再执行
                    条件表达式再到语句直到条件表达式为false    

                    for循环中三个部分也可以省略不写，也可以都写在外面
                        var inde=0;
                        for (;inde<10;) {
                            alert(inde++)         
                        }
                    如果在for循环中不写任何表达式，则会出现死循环
            */
           for (var index = 0; index < 10; index++) {
               alert(index)         
           }
           

    </script>
</head>

</body>
</html>
