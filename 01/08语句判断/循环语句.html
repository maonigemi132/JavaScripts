<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            do。。while语句在执行时候，会先执行循环体，在对while条件表达式判断
            while语句循环
                    先对条件表达式进行求值判断，如果是true，则执行循环体
                while（条件表达式）{

                }
        */
       var year=0;
       var momey=1000;
        while(momey<5000){
                momey*=1.05;
                year++;
                       
        }
        console.log(year); 
        
    </script>
</head>

</body>
</html>
