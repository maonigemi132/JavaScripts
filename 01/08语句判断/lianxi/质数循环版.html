    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        for (var i = 2; i <= 100; i++) {
            var flag=true;
            for (var j = 2; j < i; j++) {
                if(i%j==0){
                    flag=false;
                }
                
            }
       
            if(flag){
                document.write(i+"是质数<br/>");
            }


        }

             
      

        

    </script>
