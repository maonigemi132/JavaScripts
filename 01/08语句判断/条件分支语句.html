    <script>
        /* 
            switch..case 语句
                在执行时会依次将case后的表达式的值和switch后的条件表达式的值进行全等比较，
                    如果比较的结果是true，则会当前case处开始执行代码。
                        当当前case后的所有代码都会执行，我们可以在case后边见一个break关键字,
                        这样可以确保只会执行当前case后的语句，而不会执行其他的case。
        */
       var grade=59;
        

        switch(true){
            case grade>=60:
                alert("合格了");
                break;
            default:
                alert("不合格");    
        }
