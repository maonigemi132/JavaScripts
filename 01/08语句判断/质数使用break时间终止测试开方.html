<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>质数</title>
    <script>
        /* 
             Math.sqrt(i)最终优化。例如97正常来说我们是不需要96或者之前这些这么大数来比较的
            可以用Math中开方1~9.8这个范围处理。缩减之后数值比较
        */
        console.time("test")
      for (var i = 2; i <= 100; i++) {
            var flag=true;
            for (var j = 2; j <= Math.sqrt(i); j++) {  
                if(i%j==0){
                    flag=false;
                    break
                }
                
            }
       
            if(flag){
                document.write(i+"是质数<br/>");
            }


        }
        console.timeEnd("test")
    </script>
</head>
<body>
    
</body>
</html>
