<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
            /* 
                JS中程序是从上往下执行的,
                -不过我们可以通过流程控制语句可以控制程序的执行流程,
                    使程序可以根据一定的条件来选择执行
                -语句的分类：
                    1.条件判断语句 if
                    2.条件分支语句  switch
                    3.循环语句 for 
                条件判断语句：
                    -if语句
                    -语法一
                        if（条件表达式） 语句
                        if语句在执行时候，会先对条件进行判断,
                        如果是true，就会执行if后面的语句，
                        如果是false，则不会执行if后的语句   

            */
           if(10<21<=20){
            alert(1)
            alert(2)
           }
          
           
    </script>
</head>
<body>
    
</body>
</html>
