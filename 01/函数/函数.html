<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*  函数 
            函数也是一个对象
            函数中可以封装一些功能，在需要时可以执行这些代码
            函数中可以保存一些代码在需要的时候使用
            使用typeof检查function返回类型是function类型
        
        */

        /*
            方式一 这种情况开发中很少使用构造函数来创建函数对象
            封装到代码中函数不会立即执行
            要执行需要调用函数 函数对象()
        */
        var fun=new Function("console.log('hello')");      
        fun();
        
        /* 
            方式二
            使用函数声明 来创建一个函数
            */
            function fun2(){
                console.log('222');
                document.write("显示一些")
            }
            fun2()


        /* 
            方式三
                匿名函数
                方法三和方法二差不多，不过相对方法二创建简单一点
                var 函数名=function([形参1，形参2]){

                }
        */    
                var fun3=function(){
                    console.log('这是个匿名函数');                
                };
                fun3();

    </script>
