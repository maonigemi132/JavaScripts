<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            对象的属性值可以是任何的数据类型，也可以是个函数
            函数也可以称为对象的属性，
            如果一个函数作为一个对象的属性保存，
            那么我们称整个函数时整个对象的方法
            调用整个函数就说调用对象的方法（method）

            但是他只是名称上的区别而已
        */
            var obj=new Object();
            obj.name="xiaohong";
            obj.sayName=function(){
                    console.log('我是对象里面的函数'+obj.name);
                }

                obj.sayName()


            var obj2={
                sayName:function(){
                    console.log('我是对象里面的函数'+obj.name);
                } 
            }    

            obj.sayName()
                 

    </script>
</head>
<body>
    
</body>
</html>
