<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
            function Person(name,age){
                this.name=name;
                this.age=age;
            }
           
            /* 
                当我们直接在页面中打印一个对象时，实际上是输出对象的tostring()方法的返回值
                如果我们希望输出的对象不输出【object，object】，可以为对象添加一个tostring方法
                我们可以利用在原型中添加tostring方法达到公用效果
            */
            Person.prototype.toString=function(){
                return "姓名是:"+this.name+",年龄是:"+this.age;
            }

            var pe=new Person("小红",23);
            var pe2=new Person("小黄",23);
            
            console.log(pe.toString())
            console.log(pe2.toString())
    </script>
</head>
<body>
    
</body>
</html>
