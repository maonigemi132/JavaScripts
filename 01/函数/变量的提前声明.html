<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            变量的声明提前
            -使用var关键字声明的变量，会在所有代码执行之前被声明(但是不会赋值)
                var会zaijs预编译时候
                但是如果声明的变量时不使用var关键字，则变量不会提前被声明提前

            函数的声明提前
                -使用函数声明形式创建的函数function 函数(){}    
                它会在所有的代码执行之前就创建，所以我们可以在函数声明前来调用函数
                -使用函数表达式创建的函数，会被提前声明，但是由于提前声明问题,不会被提前赋值
                 提前的是变量，不是函数，fun2的值是undefined的,所以就没办法提前调用
        */
        console.log(num);
        var num=123;
           
        fun();
        function fun(){
            console.log('我是一个fun函数');
            
        }

        // 函数表达式，不会被提前创建
        var fun2=function(){
            console.log('我是一个fun2函数');
        }
          
    </script>
</head>
<body>
    
</body>
</html>
