<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            使用for。。。in语句
            语法：
                for(var 变量 in 对象)
            每次执行时，会将对象中的一个属性的名字赋值给变量
        */

        var obj={
            name:"小明",
            age:23,
            sex:'男'
        }
        
        for (var n in obj) {
            console.log("属性名"+n);
            console.log("属性值"+obj[n]);
        }
    </script>
</head>
<body>
    
</body>
</html>
