<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 原型prototype
             我们所创建的每一个函数，解析器都会向函数中添加一个属性prototype
                这个属性对应着一个对象，这个对象就是我们所谓的原型对象
             如果普通的函数作为普通的函数调用prototype没有任何作用
             当函数以构造函数的形式调用时，它创建的对象中都会有一个隐含的属性，
                指向该构造函数的原型对象，我们可以通过__proto__来访问该属性
                
            原型对象就相当于一个公共的区域，所有同一个类的实例都可以访问到这个原型对象
                我们可以将对象中共有的内容，统一设置到原型对象中
            
            -当我们访问对象的一个属性或者方法的时候，它会先在对象自身中寻找，如果有则直接使用
                没有则会去原型对象中寻找，如果找到了就会直接使用

            -以后我们创建构造函数时，可以将这些对象中共有的属性和方法，统一添加到构造函数的原型对象中，
             这样不用分别为每一个对象添加，也不会影响到全局作用域，就可以使每个对象都具有这些属性和方法。    
        
        */
        function MyClass(){

        }

        MyClass.prototype.say=function(){
            console.log('原型方式添加');
            
        }
        MyClass.prototype.name="111"



        var mc=new MyClass();
        var mc2=new MyClass();
        mc.say();
        document.write(mc.__proto__==mc2.__proto__)

       /* 
         原型对象也是对象，所以它也有原型
            当我们使用一个对象的属性和方法时候，会出现在自身寻找
                自身中如果有，则直接使用
                如果没有则去原型对象中寻找，如果原型对象中有，则使用
                如果没有则去原型的原型中寻找，直到找到Object对象的原型
                Object对象的原型没有原型，它的值是null，如果在Object原型中依然没有找到没有的
                方法或者属性，就会返回undefined
        
                自身没有但是原型有的可以使用hasOwnProperty()检查对象自身中是否含有该属性，
                因为自身自身隐藏属性__proto__指向原型对象，所以它会去原型对象找到返回，用
                hasOwnProperty()检查
       */
       console.log(mc.__proto__.__proto__.__proto__)
       console.log(mc.__proto__.__proto__.hasOwnProperty("hasOwnProperty")) 
       console.log(mc.hello);

    </script>
</head>
