            Object--对象
            对象属于一种复合的数据类型，在对象中可以保存多个不同数据的属性

            对象的分类：
                内建对象
                    -由ES标准中定义的对象，在任何的ES的实现中都可以使用
                    -比如：Match String Number Boolean Function Object
                宿主对象（即浏览器提供的对象，）
                    -由JS的运行环境提供的对象，目前来将要指由游览器提供的对象
                    -比如 Bom Dom 他们是一组对象，他们里面中还有很对的对象
                        console document
                        
                自定义对象        
                    对象直接量；由名/值对组成的映射表，名和值之间用冒号分隔，名/值对之间用逗号分隔
