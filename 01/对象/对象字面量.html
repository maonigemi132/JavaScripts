<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            使用对象字面量来创建一个对象
            使用对象字面量，可以在创建对象时候，直接指定对象中的属性
            语法：{属性名:属性值,属性名:属性值...}
            对象字面量的属性名可以加括号也可以不加

            属性名和属性值一组一组的名值对结构，
            名和值之间的使用：使用，多个名和值之间使用，隔开
            如果一个属性之后没有其他属性，就不要写，
        
        */

        var obj={
            name:"小红",
            age:20,
            ["22"]:123,
            obj2:{
                sex:"男"
            }
        }
        console.log(obj["22"]);
        
    </script>
</head>

</body>
</html>
